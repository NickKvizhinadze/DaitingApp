<div *ngIf="!registerMode" style="text-align:center">
  <h1>
    Find your match!
  </h1>
  <p class="lead"></p>
  <div class="text-center">
    <button class="btn btn-primary btn-lg" (click)="registerToggle()">Register</button>
    <button class="btn btn-info btn-lg">Learn more</button>
  </div>
</div>

<div class="container" *ngIf="registerMode">
  <div class="col-md-4 col-md-offset-4">
    <register (cancelRegister)="cancelRegisterMode($event)"></register>
  </div>
</div>
